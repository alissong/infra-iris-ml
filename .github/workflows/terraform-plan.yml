name: "Terraform Plan"

on:
  workflow_call:  # Permite que este workflow seja chamado por outros workflows

jobs:
  terraform-plan:
    name: "Executar Terraform Plan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Terragrunt
        run: |
          curl -L -o terragrunt https://github.com/gruntwork-io/terragrunt/releases/latest/download/terragrunt_linux_amd64
          chmod +x terragrunt
          sudo mv terragrunt /usr/local/bin/

      - name: Executar Terraform Plan
        working-directory: terraform
        run: |
          terragrunt plan -out=tfplan
