name: "Terraform Apply"

on:
  push:
    branches:
      - main  # Executa quando h√° um push na branch main
  workflow_dispatch:  # Permite rodar manualmente via GitHub Actions

permissions:
  contents: read

jobs:
  terraform:
    name: "Deploy Infra via Terraform + Terragrunt"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar o Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Ajuste para a sua vers√£o

      - name: Install AWS CLI
        run: pip install awscli
        

      #- name: Instalar o AWS CLI
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y awscli

      - name: Configurar credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Ajuste para sua regi√£o

      - name: Instalar o Terragrunt
        run: |
          TERRAGRUNT_VERSION="0.53.0"
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64
          chmod +x terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt

      - name: Inicializar Terraform/Terragrunt
        working-directory: terraform
        run: |
          terragrunt init

      - name: Validar Terraform
        working-directory: terraform
        run: |
          terragrunt validate

      - name: Gerar plano de execu√ß√£o (terraform plan)
        working-directory: terraform
        run: |
          terragrunt plan -out=tfplan

      - name: Confirma√ß√£o antes do Terraform Apply
        working-directory: terraform
        run: |
          echo "üöÄ Terraform Plan gerado com sucesso!"
          echo "‚ö†Ô∏è ATEN√á√ÉO: O Terraform Apply ser√° executado agora!"
          echo "Digite 'yes' para confirmar ou qualquer outra coisa para cancelar."
          read -p "Continuar? (yes/no): " CONFIRM
          if [[ "$CONFIRM" != "yes" ]]; then
            echo "‚ùå Deploy cancelado pelo usu√°rio."
            exit 1
          fi
          echo "‚úÖ Continuando com Terraform Apply..."

      - name: Aplicar infraestrutura (terraform apply)
        run: |
          terragrunt apply -auto-approve
